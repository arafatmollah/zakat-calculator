<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishab Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="container bg-light rounded mx-auto text-center mt-4 p-4">
        <h3 class="text-primary">Zakat Management ðŸ’°</h3>
        <p class="text-danger">Give your 2.58% by the name of Allah</p>
        <div class="row">
            <div class="col-lg-6 my-auto">
                <img src="img/zakat-management.jpg" class="img-fluid rounded" alt="">
            </div>
            <div class="col-lg-6">
                <h5>Nishab</h5>
                <p><input type="number" value="40050.15" placeholder="40050.15"></p>
                <h5>Zakatable</h5>
                <p><span>Bank Cash</span> <input id="bank" placeholder="2000" type="number" value="2000"></p>
                <p><span>Gold Price</span> <input id="gold" placeholder="$00" type="number" value="00"></p>
                <p><span>Silver Price</span> <input  id="silver" placeholder="$00" type="number" value="00"></p>
                <p ><span>Business <input id="business" placeholder="$00" type="number" value="00"></p>
                
                <h4>Total Balance <span id="zakat"></span></h4>
                <button id="calculate" class="btn btn-success my-1">Calculator</button>
                <p><input type="number" value="2.58" placeholder="2.58"> <span>%</span> <button class="btn btn-primary" id="save">Save</button></p>
                <h6>Payable: <span id="pay"></span></h6>
                <h5>Goods Trades</h5>
                <p><span>Value of Trades</span> <input type="number" value="18000" id="goods"></p>
                
                <p>Goods Value: <span id="goods-value"></span></p>
                <p><input type="number" value="5"> <span>%</span> <button class="btn btn-danger" id="goods-save">save</button></p>

                <h3>Total Payable Zakat: <span id="total-zakat"></span></h3>
                <button class="btn btn-success" id="total-value">Total Zakat</button>
                
            </div>
        </div>
    </section>



    <script src="js/app.js"></script>
</body>
</html>
